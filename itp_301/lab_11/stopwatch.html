<!DOCTYPE html>
<html>
<head>
	<title>Analog Stopwatch</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		img {
			top: 0px;
			bottom: 0px;
			right: 0px;
			left: 0px;
			z-index: -1;
		}
		#stopwatch-time{
			visibility: hidden;
		}
	</style>
</head>
<body class="py-5">

	<div class="container">
		<div class="row text-center">
			<h1 class="col-12">Analog Stopwatch</h1>
		</div> <!-- .row -->

		<div class="row text-center">
			<div class="col-12 mt-5">
				<button id="start" class="btn btn-success">Start / Resume</button>
				<button id="pause" class="btn btn-warning">Pause</button>
				<button id="reset" class="btn btn-danger">Reset</button>
			</div> <!-- .col -->

			<div class="col-8 col-md-6 mx-auto mt-5 position-relative">
				<img src="img/clock-face.png" alt="Clock Face" class="img-fluid position-absolute">
				<img id="hand" src="img/seconds-hand.png" alt="Seconds Hand" class="img-fluid position-absolute">
			</div> <!-- .col -->
		</div> <!-- .row -->
	</div> <!-- .container -->


	<script>
		

		var intervalId;
		var intervalRunning = false;
		var stopwatchTime = 0

		var little_hand = document.querySelector("#hand")

		document.querySelector('#start').onclick = function(){

			if (intervalRunning == false) {

				intervalId = setInterval( function(){

			
					stopwatchTime = parseInt(stopwatchTime)
					stopwatchTime++
			

				console.log(stopwatchTime)

				var deg = (stopwatchTime) * 6

				console.log(deg)

				little_hand.style.transform = 'rotate('+deg+'deg)'

				

				}, 1000
				);

				intervalRunning = true;


			}

		}

		document.querySelector('#pause').onclick = function(){
			if ( intervalRunning == true ) {
				clearInterval(intervalId);
				intervalRunning = false;
			}
		}


		document.querySelector('#reset').onclick = function(){


			if ( intervalRunning == true ) {
				clearInterval(intervalId);
				intervalRunning = false;
				stopwatchTime = 0;
				little_hand.style.transform = 'rotate(0deg)'
			}
		}






	</script>

</body>
</html>
