<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<style>
		#display {
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-12 text-center mt-5">JS Calculator</h1>
		</div> <!-- .row -->
		<div class="row">
			<div id="calculator" class="mt-4 col-12 col-md-6 ml-md-auto mr-md-auto col-lg-4">
				<div class="row">
					<input type="text" id="screen" name="screen" class="col-12 text-right form-control" value="0" disabled="true" placeholder="0">
				</div> <!-- .row -->
				<div class="row">
					<button class="col-9 btn btn-lg btn-outline-dark" id="del" value="del" onclick="deleted(del)">AC</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="divide" value="/" onclick="numbers('/')">/</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" onclick="numbers(7)" id="7" value="7">7</button>
					<button class="col-3 btn btn-lg btn-outline-dark" onclick="numbers(8)" id="8" value="8">8</button>
					<button class="col-3 btn btn-lg btn-outline-dark" onclick="numbers(9)" id="9" value="9">9</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="multiply" value="*" onclick="numbers('*')">x</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" onclick="numbers(4)" id="4" value="4">4</button>
					<button class="col-3 btn btn-lg btn-outline-dark" onclick="numbers(5)" id="5" value="5">5</button>
					<button class="col-3 btn btn-lg btn-outline-dark" onclick="numbers(6)" id="6" value="6">6</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="substrct" value="-" onclick="numbers('-')">-</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" onclick="numbers(1)" id="1" value="1">1</button>
					<button class="col-3 btn btn-lg btn-outline-dark" onclick="numbers(2)" id="2" value="2">2</button>
					<button class="col-3 btn btn-lg btn-outline-dark" onclick="numbers(3)" id="3" value="3">3</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="add" value="+" onclick="numbers('+')">+</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-6 btn btn-lg btn-outline-dark" onclick="numbers(0)" id="b0" value="0">0</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="dot" value="." onclick="dots('.')">.</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="equal" value="=" onclick="numbers('=')">=</button>
				</div> <!-- .row -->
			</div> <!-- #calculator -->
		</div> <!-- .row -->
	</div> <!-- .container -->

	<script>


	var screen = document.getElementById('screen');


function numbers(value){

	var screen = document.getElementById('screen');

	if (value=="=") {

		var all = screen.value.split(" ")
		firstpart = parseFloat(all[0]);
		op = all[1]
		secondpart = parseFloat(all[2]);

		var screen = document.getElementById('screen');

		if (secondpart==0) 
        {
            screen.value="division by zero!"
        }
        switch(op)
        {   

            case '+':
                result = firstpart + secondpart;
                screen.value= result;
                break;
            case '-':
                result = firstpart - secondpart;
                screen.value= result;
                break;
            case '*':
                result = firstpart*secondpart;
                screen.value= result;
                break;
            case '/':
                result = firstpart / secondpart;
                screen.value= result;

                break;
            case '%':
                result = firstpart % secondpart;
                screen.value= result;
                break;
            default:

            break;
        }
    }

    else if(screen.value =="0" && value=="0")
    {
        return null;
    }

   
    else if(screen.value=="0" && !((value=="*" || value=="/" )|| ((value =="+"|| value=="-"))))
    {
        screen.value=value;
        //secondpart+=value;
    }
  
    else if(!((value=="*" || value=="/" )||((value =="+"|| value=="-"))))
    {
        screen.value+=value;
        //secondpart+=screen.value;
    }


    else if (op=="0" && ((value=="*" || value=="/" )|| ((value =="+"|| value=="-"))))
    {

    screen.value+=" ";
    screen.value+=value;
    screen.value+=" ";
    op=value;
    }
    
    else
    {
        return;
    }

	}


	function deleted(del){
   var screen=document.getElementById("screen");
   screen.value='';
   op=0;
   del=0;
   var firstpart ="0";
   var secondpart = "0";
   var dot=0;
   //console.log(secondpart);
   
  }
   
  function dots(dt){
   //var op= 0;
   if (dot== 0){
   var screen=document.getElementById("screen");
   screen.value+=dt;

   // i changed the value of dot to avoid pressing it two times 
   dot="recoded"
   }
   else
   {
    //returns an empty stuff if you have pressed dot for the first time
    return;
	}}

    firstpart = parseFloat(all[0]);
    op = all[1];
    secondpart = parseFloat(all[2]);
	





	</script>

</body>
</html>
